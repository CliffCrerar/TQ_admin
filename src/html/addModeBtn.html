<!doctype html>
<html>

    <div id="viewModeBtns" class="btn-group col-6 row">
        <button id="showPart" type="button" class="btn btn-primary col-3" tabindex="0">SHOW</button>
        <button id="addNew" type="button" class="btn btn-success col-3" tabindex="1">+NEW</button>
        <button id="edit" type="button" class="btn btn-warning col-5 disabled" tabindex="2" data-toggle="popover" data-placement="top">
            <b>EDIT</b>
        </button>
    </div>

    <div id="editModeBtns" class="btn-group col-6 row">
        <button id="cancel" type="button" class="btn btn-dark col-6" tabindex="0">CANCEL</button>
        <button id="save" type="button" class="btn btn-danger col-6" tabindex="1">SAVE</button>
    </div>

</html>
