<!doctype html>
<html>
    <div id="workSpace" class="workSpace container">
        <div class="card card1">
            <div class="card-body">
                <h1 class="text-center">TQ Admin Console - Workspace</h1>
            </div>
        </div>
        <div class="card card2">
            <form class="form-inline card-body">
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Part number</label>
                    <input type="text" readonly class="form-control-plaintext
                        text-right"
                        id="partNumber" value="Part Number:">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="partNumberLabel" class="sr-only">Type Number
                        here</label>
                    <input type="text" class="form-control"
                        id="partNumberInput" placeholder="Type here">
                </div>
                <button class="btn btn-primary mb-2">Show Part
                    Detail</button>
            </form>
            <button id="testButton">TEST PART NUMBER</button>
        </div>
    </div>

</html>
